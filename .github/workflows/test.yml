name: Unit Tests
on:
  push:
  pull_request:
  workflow_dispatch:

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: Set-up OCaml
      uses: ocaml/setup-ocaml@v2
    - name: Install deps
      run: opam install . --deps-only --with-test
    - name: Build
      run: opam exec -- dune build
    - name: Test
      run: opam exec -- dune test

